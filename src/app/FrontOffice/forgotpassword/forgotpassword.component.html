<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Reset Password</h2>

    <div class="mb-4 relative">
      <input
        type="email"
        formControlName="email"
        id="email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <label for="email" class="absolute left-4 top-[-10px] bg-white px-1 text-sm text-gray-600">Email Address</label>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 disabled:opacity-50"
      [disabled]="resetForm.invalid || isLoading"
    >
      <span *ngIf="!isLoading">Send Reset Link</span>
      <span *ngIf="isLoading">Sending...</span>
    </button>

    <div
      *ngIf="message"
      class="mt-4 text-center font-medium"
      [ngClass]="{
        'text-green-600': isSuccess,
        'text-red-600': !isSuccess
      }"
    >
      {{ message }}
    </div>
  </form>
</div>
