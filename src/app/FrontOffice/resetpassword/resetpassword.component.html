<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Reset Password</h2>
    
    <div *ngIf="!token" class="text-red-500 text-center mb-4">
      Invalid or expired reset link. Please request a new password reset.
    </div>

    <form *ngIf="token" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">New Password</label>
        <input 
          type="password" 
          formControlName="newPassword"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" 
             class="text-red-500 text-sm mt-1">
          <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Confirm Password</label>
        <input 
          type="password" 
          formControlName="confirmPassword"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <div *ngIf="resetForm.hasError('mismatch')" class="text-red-500 text-sm mt-1">
          Passwords do not match
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 disabled:opacity-50"
        [disabled]="resetForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Processing...</span>
      </button>

      <!-- Status Message -->
      <div *ngIf="message" class="mt-4 text-center font-medium"
           [class.text-green-600]="isSuccess"
           [class.text-red-600]="!isSuccess">
        {{ message }}
      </div>
    </form>
    
    <div *ngIf="!token" class="text-center mt-4">
      <a routerLink="/forgot-password" class="text-blue-600 hover:underline">
        Request new password reset
      </a>
    </div>
  </div>
</div>
