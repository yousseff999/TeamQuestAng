<div class="container mt-4">
  <!-- Hero Header -->
  <div class="text-center mb-5 py-4 bg-gradient-primary rounded-4 shadow">
    <h2 class="display-4 fw-bold text-white mb-3">ðŸ”¥ All Challenges</h2>
    <p class="lead text-light opacity-75">Discover and conquer your next coding adventure</p>
  </div>

  <!-- Search Bar with Glass Morphism -->
  <div class="glass-morphism p-3 rounded-3 mb-5 shadow-lg">
    <div class="input-group input-group-lg">
      <span class="input-group-text bg-transparent border-end-0">
        <i class="fas fa-search text-primary"></i>
      </span>
      <input
        [(ngModel)]="searchKeyword"
        (keyup.enter)="searchDefis()"
        type="text"
        class="form-control border-start-0 bg-transparent py-3"
        placeholder="Search challenges by keyword..."
      />
      <button class="btn btn-primary px-4 fw-bold" (click)="searchDefis()">
        <i class="fas fa-rocket me-2"></i>Search
      </button>
    </div>
  </div>

  <!-- Loader / Error -->
  <div *ngIf="loading" class="text-center my-5 py-5">
    <div class="spinner-grow text-primary" style="width: 4rem; height: 4rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 text-primary fw-bold">Loading Challenges...</p>
  </div>
  
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show rounded-3 shadow-sm" role="alert">
    <strong>Oops!</strong> {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Defi Grid -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 py-3" *ngIf="!loading && defis.length > 0">
    <div class="col" *ngFor="let defi of defis">
      <div class="card h-100 border-0 shadow-hover">
        <div class="card-header bg-transparent border-0 pt-4">
          <span class="badge bg-primary bg-opacity-10 text-primary fs-6 mb-2">{{ defi.theme }}</span>
          <h5 class="card-title fw-bold mb-0">{{ defi.title }}</h5>
        </div>
        <div class="card-body pt-0">
          <p class="card-text text-muted">{{ defi.description }}</p>
        </div>
        <div class="card-footer bg-transparent border-0 pb-4">
          <div class="d-flex justify-content-between align-items-center">
           <button
  class="btn btn-sm btn-outline-primary rounded-pill px-3"
  (click)="viewDefiSubmissions(defi.id!)"
>
  View Details
</button>

            <small class="text-danger fw-bold">
              <i class="fas fa-clock me-1"></i> {{ defi.deadline | date:'medium'}}
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && defis.length === 0" class="text-center my-5 py-5">
    <div class="empty-state">
      <i class="fas fa-trophy display-1 text-muted opacity-25 mb-4"></i>
      <h4 class="fw-bold text-muted">No challenges found</h4>
      <p class="text-muted">Try adjusting your search or check back later</p>
      <button class="btn btn-primary px-4 mt-3" (click)="searchDefis()">
        <i class="fas fa-sync-alt me-2"></i>Refresh
      </button>
    </div>
  </div>
</div>

<!-- Add this to your stylesheet -->
<style>
  .bg-gradient-primary {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  }
  
  .shadow-hover {
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  
  .shadow-hover:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }
  
  .glass-morphism {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
  }
  
  .empty-state {
    max-width: 500px;
    margin: 0 auto;
  }
</style>
